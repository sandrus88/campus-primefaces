<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/pageLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['course.topics.title']}" /> #{courseController.selectedCourse.name}
		</ui:define>
	<ui:define name="content">
		<h:form id="courseTopicsList">
			<h3>
				<h:outputText value="#{msg['course.topics.title']}" /> #{courseController.selectedCourse.name}
			</h3>

			<p:dataTable value="#{courseController.allTopics}" var="topic" border="0" id="courseTopicsTable">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['topic.id']}" />
					</f:facet>
					<h:outputText value="#{topic.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['topic.name']}" />
					</f:facet>
					<h:outputText value="#{topic.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['topic.description']}" />
					</f:facet>
					<h:outputText value="#{topic.description}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['action.selection']}" />
					</f:facet>
					<p:selectBooleanCheckbox id="selectionTopic" value="#{topic.checked}" />
				</p:column>
			</p:dataTable>

			<h:panelGrid border="0" columns="2">
				<p:commandButton value="#{msg['save']}" action="#{courseController.updateCourseTopics()}" />
				<p:commandButton value="#{msg['back']}" action="#{courseController.goBack()}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
