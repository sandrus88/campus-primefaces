<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/pageLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['course.home.title']}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="newCourseForm">
			<h3>
				<h:outputText value="#{msg['course.home.title']}" />
			</h3>
			<h:panelGrid border="0" columns="3">
				<h:outputLabel for="name" value="#{msg['course.name']}*" />
				<p:inputText id="name" value="#{courseController.newName}" required="true" label="#{msg['course.name']}" />
				<p:message for="name" style="color:red" />

				<h:outputLabel for="description" value="#{msg['course.description']}" />
				<p:inputText id="description" value="#{courseController.newDescription}" />
				<h:outputText />

				<h:outputLabel for="enabled" value="#{msg['course.enabled']}" />
				<p:selectBooleanCheckbox id="enabled" value="#{courseController.newEnabled}" />
				<h:outputText />
			</h:panelGrid>

			<h:panelGrid border="0" columns="2">
				<p:commandButton value="#{msg['save']}" action="#{courseController.addCourse()}" ajax="false"/>
				<p:commandButton value="#{msg['reset']}" action="#{courseController.reset()}" immediate="true" />
			</h:panelGrid>
		</h:form>


		<div>
			<h1>
				<h:outputText value="#{msg['course.home.table']}" />
			</h1>

			<h:form id="courseListForm">
				<p:dataTable value="#{courseController.courseList}" var="item" border="2" id="coursesTable" styleClass="fixed-size">
					<p:column width="5">
						<f:facet name="header">
							<h:outputText value="#{msg['course.id']}" />
						</f:facet>
						<h:outputText value="#{item.id}" />
					</p:column>

					<p:column width="100">
						<f:facet name="header">
							<h:outputText value="#{msg['course.name']}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msg['course.description']}" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</p:column>

					<p:column width="60">
						<f:facet name="header">
							<h:outputText value="#{msg['course.enabled']}" />
						</f:facet>
						<h:outputText value="#{item.enabled}" converter="booleanToYesNoConverter" />
					</p:column>

					<p:column width="100">
						<f:facet name="header">
							<h:outputText value="#{msg['action.title']}" />
						</f:facet>
						<p:commandLink action="#{courseController.viewCourse(item)}" id="linkSearch">
							<i class="fa fa-fw fa-search"/>
							<p:tooltip for="linkSearch" value="#{msg['action.view']}" position="bottom"/>
						</p:commandLink> | 
						<p:commandLink action="#{courseController.updateSelectedCourse(item)}" id="linkEdit"> 
							<i class="fa fa-fw fa-pencil"/>
							<p:tooltip for="linkEdit" value="#{msg['action.edit']}" position="bottom"/>
						</p:commandLink> |
						<p:commandLink oncomplete="PF('dialog').show()" id="linkRemove">
							<i class="fa fa-fw fa-remove"/>
							<p:tooltip for="linkRemove" value="#{msg['action.delete']}" position="bottom"/>
							<f:setPropertyActionListener value="#{item}" target="#{courseController.selectedCourse}" />
						</p:commandLink> | 
						<p:commandLink actionListener="#{courseController.updateCourseTopics(item)}" oncomplete="PF('dialogTopics').show()" id="linkTopics" >
							<i class="fa fa-fw fa-list-alt"/>
							<p:tooltip for="linkTopics" value="#{msg['course.topics']}" position="bottom"/>
							<!--<f:setPropertyActionListener value="#{item}" target="#{courseController.selectedCourse}" />
							non serve piu perche impostiamo selectedCourse dentor il metodo updateCourseTopics
							dove facciam oanche la logica di chi mettere checked e chi no-->
						</p:commandLink>
					</p:column>
				</p:dataTable>

				<p:dialog widgetVar="dialog" showEffect="fade" hideEffect="fade" modal="true" width="350" resizable="false">
					<h:outputText value="#{msg['popup.message.delete']}"/><br/>
					<p:commandButton value="#{msg['popup.delete.yes']}" actionListener="#{courseController.deleteCourse(courseController.selectedCourse)}" styleClass="ui-confirmdialog-yes" update="@form" oncomplete="PF('dialog').hide()"/>
            		<p:commandButton value="#{msg['popup.delete.no']}" styleClass="ui-confirmdialog-no ui-button-flat" onclick="PF('dialog').hide()"/>
				</p:dialog>

				<p:dialog widgetVar="dialogTopics" showEffect="fade" hideEffect="fade" modal="true" width="350" resizable="false" header="#{msg['course.topics.title']}">
				<h:form id="courseTopicsForm">
				<p:dataTable value="#{courseController.allTopics}" var="topic" border="0" id="courseTopicsTable" styleClass="fixed-size">
				<p:column width="5">
					<f:facet name="header">
						<h:outputText value="#{msg['topic.id']}" />
					</f:facet>
					<h:outputText value="#{topic.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['topic.name']}" />
					</f:facet>
					<h:outputText value="#{topic.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['topic.description']}" />
					</f:facet>
					<h:outputText value="#{topic.description}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['action.selection']}" />
					</f:facet>
					<p:selectBooleanCheckbox id="selectionTopic" value="#{topic.checked}" />
				</p:column>
			</p:dataTable>

			<h:panelGrid border="0" columns="2">
				<p:commandButton value="#{msg['save']}" actionListener="#{courseController.updateCourseTopics(courseController.selectedCourse)}" oncomplete="PF('dialogTopics').hide()"/>
				<p:commandButton value="#{msg['back']}" onclick="PF('dialogTopics').hide()" />
			</h:panelGrid>
				</h:form>
				
				</p:dialog>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
