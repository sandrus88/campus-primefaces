<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/pageLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['topic.view.title']}" /> #{topicController.selectedTopic.name}
		</ui:define>
	<ui:define name="content">
		<h3>
			<h:outputText value="#{msg['topic.view.title']}" /> #{topicController.selectedTopic.name}
		</h3>
		<h:form id="detailTopicForm">
			<h:panelGrid columns="2" border="0">
				<h:outputLabel value="#{msg['topic.id']}" />
				<h:outputText id="id" value="#{topicController.selectedTopic.id}" />

				<h:outputLabel value="#{msg['topic.name']}" />
				<h:outputText id="name" value="#{topicController.selectedTopic.name}" />

				<h:outputLabel value="#{msg['topic.description']}" />
				<h:outputText id="description" value="#{topicController.selectedTopic.description}" />

				<p:commandButton value="#{msg['back']}" action="homeTopic.xhtml" />
				<p:commandButton value="#{msg['home']}" action="../../index.xhtml" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
