<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/pageLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['topic.home.title']}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="newTopicForm">
			<h3>
				<h:outputText value="#{msg['topic.home.title']}" />
			</h3>
			<h:panelGrid border="0" columns="3">
				<h:outputLabel for="name" value="#{msg['topic.name']}*" />
				<p:inputText id="name" value="#{topicController.newName}" required="true" label="#{msg['topic.name']}" maxlength="20"/>
				<p:message for="name" style="color:red" />

				<h:outputLabel for="description" value="#{msg['topic.description']}" />
				<p:inputText id="description" value="#{topicController.newDescription}" maxlength="20"/>
				<h:outputText />
			</h:panelGrid>

			<h:panelGrid border="0" columns="2">
				<p:commandButton value="#{msg['save']}" action="#{topicController.addTopic()}" ajax="false"/>
				<p:commandButton value="#{msg['reset']}" action="#{topicController.reset()}" immediate="true" />
			</h:panelGrid>
		</h:form>
		<div>
			<h1>
				<h:outputText value="#{msg['topic.home.table']}" />
			</h1>

			<h:form id="topicsListForm">
				<p:dataTable value="#{topicController.topicList}" var="item" border="2" id="topicsTable" styleClass="fixed-size">
					<p:column width="5">
						<f:facet name="header">
							<h:outputText value="#{msg['topic.id']}" />
						</f:facet>
						<h:outputText value="#{item.id}" />
					</p:column>

					<p:column width="100">
						<f:facet name="header">
							<h:outputText value="#{msg['topic.name']}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msg['topic.description']}" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</p:column>

					<p:column width="80">
						<f:facet name="header">
							<h:outputText value="#{msg['action.title']}" />
						</f:facet>
						<p:commandLink action="#{topicController.viewTopic(item)}" id="linkSearch">
							<i class="fa fa-fw fa-search"/>
							<p:tooltip for="linkSearch" value="#{msg['action.view']}" position="bottom"/>
						</p:commandLink> |
                        <p:commandLink action="#{topicController.updateSelectedTopic(item)}" id="linkEdit">
                        	<i class="fa fa-fw fa-pencil"/>
                        	<p:tooltip for="linkEdit" value="#{msg['action.edit']}" position="bottom"/>
                        </p:commandLink> |
                        <p:commandLink oncomplete="PF('dialog').show()" id="linkRemove">
							<i class="fa fa-fw fa-remove"/>
							<p:tooltip for="linkRemove" value="#{msg['action.delete']}" position="bottom"/>
							<f:setPropertyActionListener value="#{item}" target="#{topicController.selectedTopic}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
			
			<p:dialog widgetVar="dialog" showEffect="fade" hideEffect="fade" modal="true" width="350" resizable="false" header="#{msg['popup.confirm']}" position="center" draggable="false">
				<h:form>	
					<h:outputText value="#{msg['popup.message.delete']}"/><br/><br/>
					<p:commandButton value="#{msg['popup.delete.yes']}" actionListener="#{topicController.deleteTopic(topicController.selectedTopic)}" styleClass="ui-confirmdialog-yes" update="topicsListForm" oncomplete="PF('dialog').hide()"/>
            		<p:commandButton value="#{msg['popup.delete.no']}" styleClass="ui-confirmdialog-no ui-button-flat" onclick="PF('dialog').hide()"/>
				</h:form>
			</p:dialog>
		</div>
	</ui:define>
</ui:composition>
</html>
