<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="dashboardForm">
		<p:dialog widgetVar="dialogDashboard" showEffect="fade" hideEffect="fade" modal="true" width="600" resizable="false" position="center" draggable="false">
			
			<f:facet name="header">
				<h:outputText value="#{msg['dashboard.title']}" />
			</f:facet>
			
			<p:barChart model="#{dashboardController.barModel}" style="width: 100%; height: 500px;"/>
		</p:dialog>
	</h:form>
</html>
